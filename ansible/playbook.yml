      tags: ['service']
    
    - name: Check TinyAuth service status
      command: systemctl status tinyauth
      register: tinyauth_status
      changed_when: false
      tags: ['verify']
    
    - name: Display TinyAuth service status
      debug:
        var: tinyauth_status.stdout_lines
      tags: ['verify']
    
    - name: Wait for TinyAuth service
      wait_for:
