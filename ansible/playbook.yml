---
- name: Configure Caddy Reverse Proxy
  hosts: caddy_servers
  become: yes
  gather_facts: yes
  
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: ['setup']
    
    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - gnupg
          - lsb-release
          - ca-certificates
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
        state: present
      tags: ['setup']
  
  roles:
    - caddy
  
  post_tasks:
    - name: Ensure Caddy service is running and enabled
      systemd:
        name: caddy
        state: started
        enabled: yes
        daemon_reload: yes
      tags: ['service']
    
    - name: Check Caddy service status
      command: systemctl status caddy
      register: caddy_status
      changed_when: false
      tags: ['verify']
    
    - name: Display Caddy service status
      debug:
        var: caddy_status.stdout_lines
      tags: ['verify']
    
    - name: Test Caddy configuration
      command: caddy validate --config /etc/caddy/Caddyfile
      register: caddy_config_test
      changed_when: false
      failed_when: caddy_config_test.rc != 0
      tags: ['verify']
    
    - name: Display configuration test results
      debug:
        msg: "Caddy configuration is valid"
      when: caddy_config_test.rc == 0
      tags: ['verify']

- name: Configure Technitium DNS Server
  hosts: dns_servers
  become: yes
  gather_facts: yes
  
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: ['setup']
  
  roles:
    - technitium
  
  post_tasks:
    - name: Ensure Technitium DNS service is running and enabled
      systemd:
        name: technitium-dns
        state: started
        enabled: yes
        daemon_reload: yes
      tags: ['service']
    
    - name: Check Technitium DNS service status
      command: systemctl status technitium-dns
      register: technitium_status
      changed_when: false
      tags: ['verify']
    
    - name: Display Technitium DNS service status
      debug:
        var: technitium_status.stdout_lines
      tags: ['verify']
    
    - name: Wait for Technitium DNS web interface
      wait_for:
        host: localhost
        port: 5380
        delay: 5
        timeout: 30
      tags: ['verify']
    
    - name: Display Technitium DNS access information
      debug:
        msg: 
          - "Technitium DNS Server is running"
          - "Web Interface: http://{{ ansible_default_ipv4.address }}:5380"
          - "DNS Server: {{ ansible_default_ipv4.address }}:53"
      tags: ['verify']

