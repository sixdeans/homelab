---
# Main tasks for Technitium DNS installation and configuration

- name: Install required packages
  apt:
    name:
      - curl
      - wget
      - unzip
      - python3-pip
      - libicu-dev
      - gpg
    state: present
    update_cache: yes

- name: Create Technitium DNS directory
  file:
    path: /opt/technitium
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Add Microsoft package repository key
  get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /tmp/microsoft.asc

- name: Install Microsoft GPG key
  command: gpg --dearmor -o /usr/share/keyrings/microsoft-prod.gpg /tmp/microsoft.asc
  args:
    creates: /usr/share/keyrings/microsoft-prod.gpg

- name: Add Microsoft package repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/debian/12/prod bookworm main"
    state: present
    filename: microsoft-prod

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install .NET Runtime via apt
  apt:
    name:
      - aspnetcore-runtime-9.0
    state: present

- name: Download Technitium DNS
  get_url:
    url: "https://download.technitium.com/dns/DnsServerPortable.tar.gz"
    dest: /tmp/dns-server.tar.gz
    mode: '0644'

- name: Extract Technitium DNS
  unarchive:
    src: /tmp/dns-server.tar.gz
    dest: /opt/technitium
    remote_src: yes

- name: List /opt/technitium contents after extraction
  command: ls -la /opt/technitium/
  register: technitium_contents
  changed_when: false

- name: Display technitium directory contents
  debug:
    msg: "{{ technitium_contents.stdout_lines }}"

- name: Create systemd service for Technitium DNS
  template:
    src: technitium.service.j2
    dest: /etc/systemd/system/technitium-dns.service
    mode: '0644'
  notify: Reload systemd

- name: Configure Technitium DNS
  template:
    src: config.json.j2
    dest: /opt/technitium/config.json
    mode: '0644'
  notify: Restart Technitium DNS

- name: Verify DnsServerApp.dll exists
  stat:
    path: /opt/technitium/DnsServerApp.dll
  register: dll_check

- name: Display DLL status
  debug:
    msg: "DnsServerApp.dll exists: {{ dll_check.stat.exists }}"

- name: Check .NET runtime version
  command: dotnet --list-runtimes
  register: dotnet_runtimes
  changed_when: false

- name: Display .NET runtimes
  debug:
    msg: "{{ dotnet_runtimes.stdout_lines }}"

- name: Test Technitium DNS startup manually
  shell: |
    cd /opt/technitium
    timeout 5 dotnet DnsServerApp.dll 2>&1 || true
  register: manual_test
  changed_when: false
  ignore_errors: yes

- name: Display manual test output
  debug:
    msg: "{{ manual_test.stdout_lines }}"

- name: Check for runtimeconfig.json
  stat:
    path: /opt/technitium/DnsServerApp.runtimeconfig.json
  register: runtimeconfig_check

- name: Display runtimeconfig.json content if exists
  command: cat /opt/technitium/DnsServerApp.runtimeconfig.json
  register: runtimeconfig_content
  when: runtimeconfig_check.stat.exists
  changed_when: false

- name: Show runtimeconfig content
  debug:
    msg: "{{ runtimeconfig_content.stdout }}"
  when: runtimeconfig_check.stat.exists

- name: Enable and start Technitium DNS service
  systemd:
    name: technitium-dns
    enabled: yes
    state: started

- name: Configure firewall for Technitium DNS
  include_tasks: firewall.yml
